<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spotify Exporter</title>
  </head>
  <body>
    <div id="main"></div>
    <div id="oauth"></div>

    <template id="login">
      <h1>Welcome to the Spotify Exporter</h1>
      <button id="login-button" data-bind-onclick="loginWithSpotifyClick();">Log in with Spotify</button>
    </template>

    <template id="logged-in-template">
      <h1>Logged in</h1>
    </template>

    <template id="oauth-template">
      <h2>oAuth info</h2>
      <table>
        <tr>
          <td>Access token</td>
          <td data-bind="refresh-token"></td>
        </tr>
        <tr>
          <td>Expiration at</td>
          <td data-bind="expires">${getExpirationDate(expires_in)}</td>
        </tr>
      </table>

    <script src="spotify-auth.js" type="module"></script>
  </body>
</html>
