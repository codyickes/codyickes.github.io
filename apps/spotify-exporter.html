<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spotify Exporter</title>
    <script async src="spotify-auth.js"></script>
  </head>
  <body>
    <input id="auth" type="button" value="Authorize access to Spotify" onclick="requestUserAuth();" />
    <input id="token" type="button" value="Get and show profile JSON" />
    <script>
      tokenBtn = document.getElementById("token")
      tokenBtn.onclick = async function (event) {
        const token = await getToken()
        document.getElementById("output").innerHTML = await fetchProfile(token)
      }
    </script>
    <p id="output"></p>
  </body>
</html>
